<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Create Slideshow Image</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="slides slowFade">
        <div class="slide">
            <img src ="Gambar(1).jpeg" alt="Gambar 1" style = "height: 200px; width: 200px;">
        </div>
        <div class="slide">
            <img src ="Gambar(2).jpeg" alt="Gambar 2" style = "height: 200px; width: 200px;">
        </div>
        <div class="slide">
            <img src ="Gambar(3).jpeg" alt="Gambar 3" style = "height: 200px; width: 200px;">
        </div>
        <div class="slide">
            <img src ="danau-batur-bali.jpg" alt="Gambar 4" style = "height: 200px; width: 200px;">
        </div>
    </div>
</body>
</html>
